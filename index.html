<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Volunteer Page</title>
  </head>
  <body>

    <h1>Non Profit Volunteer Sheet</h1>
    <h2>Please fill out the information below</h2>

   
<form>

      <!-- 'fullname'-->
      <label for="fullname">Fullname</label>
      <input type="text" name="fullname" placeholder="Enter Name" id="fullname" required/>

      <!--  'email'-->
      <label for="email">email</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required/>

      <!--  'phone'-->
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)" />


      <!--  'message'-->
      <label for="message">Additional info</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>


      <!-- 'checkbox' -->
      <label for="checkbox">Days You Are Available?</label>
      <input type="checkbox" name="day-1" value="Monday"/>Monday <br />
      <input type="checkbox" name="day-2" value="Tuesday"/>Tuesday <br />
      <input type="checkbox" name="day-3" value="Wednesday"/>Wednesday <br />
      <input type="checkbox" name="day-4" value="Thursday"/>Thursday <br />
      <input type="checkbox" name="day-5" value="Friday"/>Friday <br />
      <input type="checkbox" name="day-6" value="Saturday"/>Saturday <br />
      <input type="checkbox" name="day-7" value="Sunday"/>Sunday <br />


      <!-- 'submit' -->
      <input type="submit" value="Ready to Help "/>

    </form>
  </body>
</html>
